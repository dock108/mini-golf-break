<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Golf Break</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4047556293825006"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- UI Elements -->
    <div id="ui-container">
        <div id="hole-info">Hole X: Loading...</div>
        <div id="score-info">
            <div>Strokes: <span id="stroke-count">0</span></div>
            <div>Total: <span id="total-score">0</span></div>
        </div>
        <div id="power-indicator-container">
            <div id="power-indicator"></div>
        </div>
        <div id="message-overlay"></div>
        <div id="debug-overlay"></div>
        <div id="loading-overlay">Loading...</div>
    </div>

    <!-- Final Scorecard Overlay - REMOVED STATIC PLACEHOLDER -->
    <!-- JavaScript in UIScoreOverlay.js will create this dynamically -->
    <!-- 
    <div id="scorecard-overlay" class="hidden">
        <h2>Game Over!</h2>
        <div id="final-score"></div>
        <button id="restart-button">Play Again</button>
    </div>
    -->

    <!-- Game Canvas will be implicitly handled by Three.js/main.js -->

    <!-- AdSense Ad Unit Placeholder (e.g., Bottom Banner) -->
    <div id="adsense-bottom-banner" style="width:100%; text-align:center; position: fixed; bottom: 0; left: 0; background-color: #f0f0f0; z-index: 100;">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-4047556293825006" 
             data-ad-slot="YOUR_AD_SLOT_ID" 
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Main Game Script -->
    <!-- HtmlWebpackPlugin will inject the correct script tag for bundle.js -->
</body>
</html>
